<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<h1 th:text="Products">Products</h1>

<div class="container mt-4">
    <table class="table table-striped">
        <div class="d-flex justify-content-between">
            <h1>Manage Products</h1>
            <div>
                <button type="button" class="btn btn-danger" th:onclick="'deleteAllProducts()'">Delete</button>
                <button type="button" class="btn btn-success" th:onclick="'addNewProduct()'">Add New Product</button>
            </div>
        </div>
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}" th:id="${product.id}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td><img th:src="${product.imageUrl}" alt="Product Image" style="width: 100px; height: 100px; object-fit: cover;"></td>
                <td>
                    <button type="button" class="btn btn-danger" th:onclick="'deleteProductById(' + ${product.id} + ')'">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                    <button type="button" class="btn btn-primary" th:onclick="'editProduct(' + ${product.id} + ')'">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="updateProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" id="updateProductForm" onsubmit="submitProductUpdate(event)">
            <div class="modal-header">
                <h5 class="modal-title" id="updateProductModalLabel">Update Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="productId">
                <div class="mb-3">
                    <label for="productName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" id="productPrice" required>
                </div>
                <div class="mb-3">
                    <label for="productImageUrl" class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="productImageUrl">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
