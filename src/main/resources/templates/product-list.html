<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<h1 th:text="Products">Products</h1>
<ul>
    <li th:each="product : ${products}">
        <strong th:text="${product.name}">Name</strong>
        <span th:text="${product.price}">Price</span>
    </li>
</ul>

</body>
</html>
